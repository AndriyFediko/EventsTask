<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radius</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="colorBox colorBoxRed"></div>
        <div class="colorBox colorBoxGreen"></div>
        <div class="colorBox colorBoxBlue"></div>
        <div class="colorBox colorBoxYellow"></div>
        <a class="back" href="./delite.html">
            <img id="nextPage" src="./img/arrow.png" alt="arrow">
            <label for="nextPage">Back</label>
        </a>
        <a class="next" href="./jump.html">
            <label for="nextPage">Next Task</label>
            <img id="nextPage" src="./img/arrow.png" alt="arrow">
        </a>
        <h2>radius</h2>
    </div>
    <script>
        const wrap = document.querySelector('.wrap');
        wrap.addEventListener('click', function(e){
            if(!e.target.classList.contains('colorBox')) return;
            else{
                e.target.style.borderRadius = '50%';
            }
        });
    </script>
</body>
</html>
