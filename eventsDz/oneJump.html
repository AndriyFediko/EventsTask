<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delite</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="colorBox colorBoxRed"></div>
        <div class="colorBox colorBoxGreen"></div>
        <div class="colorBox colorBoxBlue"></div>
        <div class="colorBox colorBoxYellow"></div>
        <a class="back" href="./jump.html">
            <img id="nextPage" src="./img/arrow.png" alt="arrow">
            <label for="nextPage">Back</label>
        </a>
        <h2>OneJump</h2>
    </div>
    <script>
        const wrap = document.querySelector('.wrap');
        const red = document.querySelector('.colorBoxRed');
        const green = document.querySelector('.colorBoxGreen');
        const blue = document.querySelector('.colorBoxBlue');
        const yellow = document.querySelector('.colorBoxYellow');
        function clearClassList(){
            red.classList.remove('colorBox__active');
            green.classList.remove('colorBox__active');
            blue.classList.remove('colorBox__active');
            yellow.classList.remove('colorBox__active');
        }
        wrap.addEventListener('click', function(e){
            if(!e.target.classList.contains('colorBox')) return;
            else{
                clearClassList();
                e.target.classList.add('colorBox__active');
            }
        });
    </script>
</body>
</html>
